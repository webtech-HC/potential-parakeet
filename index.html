<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vertical Pulse Lines + Animate.css</title>

<!-- Animate.css (v4) -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body { height: 100%; }
  body{
    display: table;
    width: 100%;
    height: 100%;
    background-color: #171717;  /* dark background */
    color: #000;
    line-height: 1.6;
    position: relative;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    overflow: hidden;            /* hide pulses as they leave viewport */
  }

  /* Field of lines */
  .lines{
    position: absolute;
    inset: 0 auto 0 auto;       /* top:0; bottom:0; center horizontally via width + margin */
    height: 100%;
    margin: auto;
    width: 90vw;                 /* adjust field width */
  }

  /* Single line */
  .line{
    position: absolute;
    width: 1px;
    height: 100%;
    top: 0;
    left: 50%;
    background: rgba(255,255,255,0.12);
    overflow: hidden;
  }

  /* Traveling pulse (converted from SCSS to CSS) */
  .line::after{
    content: '';
    position: absolute;
    left: 0; width: 100%;
    height: 15vh;                /* pulse length */
    top: -50%;                   /* start above */
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      #ffffff 75%,
      #ffffff 100%
    );
    animation-name: drop;
    animation-duration: 7s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
    animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
  }

  /* Offsets & delays for 1st and 3rd line like your original */
  .line:nth-child(1){ margin-left: -25%; }
  .line:nth-child(1)::after{ animation-delay: 2s; }

  .line:nth-child(3){ margin-left: 25%; }
  .line:nth-child(3)::after{ animation-delay: 2.5s; }

  @keyframes drop {
    0%   { top: -50%; }
    100% { top: 110%; }
  }

  /* Respect reduced motion for the pulse animation */
  @media (prefers-reduced-motion: reduce){
    .line::after{ animation: none !important; }
  }
</style>
</head>
<body>

  <!-- Add Animate.css classes for entrance effects (optional delays per element) -->
  <div class="lines animate__animated animate__fadeIn animate__slower"
       style="--animate-duration:1.6s;">
    <div class="line animate__animated animate__fadeInLeft"
         style="--animate-delay:.15s;"></div>

    <div class="line animate__animated animate__fadeInDown"
         style="--animate-delay:.30s;"></div>

    <div class="line animate__animated animate__fadeInRight"
         style="--animate-delay:.45s;"></div>
  </div>

</body>
</html>
